apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: docker-registry
spec:
  chart: stable/docker-registry
  valuesContent: |
    ingress:
      enabled: true
      hosts:
        - docker-registry.csikoste.com
      tls:
        - secretName: csikoste-wildcard-tls
      annotations:
        traefik.ingress.kubernetes.io/redirect-entry-point: https
